<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digitalt Bibliotek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>


</head>
<body onload="startup()">
   
    <!-- Page content -->
    <div class="main">
        <div class="search" id="search-bar">
            Sök <input id="search" oninput="search_book()" type="text"> <span id="search-res"></span>

            <button id="export_btn" style="float: right; margin-right: 25px">Exportera</button>
        </div>
        <div id="export_panel" hidden>
            <div id="export_container">
                <label>Författare:<input class="form-control" id="export_search" type="text" ></label>
                <button id="export_save" onclick="save_file()">Save text file</button>
            </div>
        </div>

        <table id="book-list">
            <tr onclick="">
                <th>Titel</th>
                <th>Författare</th>
                <th>Hylla</th>
                <th>Övrigt</th>
                <th>+</th>
                <th></th>

            </tr>
        </table>
    </div>
</body>
</html>
